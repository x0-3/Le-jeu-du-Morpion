<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le jeu du Morpion</title>
    <!-- <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Morpion</h1>
        <div class="players">

            <div class="joueur1" id="player1">
               <h2>joueur 1</h2> 
               <h3>symbole: <strong>X</strong> </h3>
            </div>
            
            <div id="cellContainer">
                <div cellIndex="0" id= "cell" class="cell"></div>
                <div cellIndex="1" id= "cell" class="cell"></div>
                <div cellIndex="2" id= "cell" class="cell"></div>
                <div cellIndex="3" id= "cell" class="cell"></div>
                <div cellIndex="4" id= "cell" class="cell"></div>
                <div cellIndex="5" id= "cell" class="cell"></div>
                <div cellIndex="6" id= "cell" class="cell"></div>
                <div cellIndex="7" id= "cell" class="cell"></div>
                <div cellIndex="8" id= "cell" class="cell"></div>
            </div>

            <div class="joueur2" id="player2">
                <h2>joueur 2</h2>
                <h3>symbole: <strong>O</strong></h3>
            </div> 

        </div>
        <h2 id="statusText"></h2>

        <button id="restartBtn">Restart Game</button>
    </div>


    <script src="js/index.js"></script>
</body>
</html>
